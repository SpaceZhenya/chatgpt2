<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ò–ò-—á–∞—Ç (—É–ª—É—á—à–µ–Ω–Ω—ã–π)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f9; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; background: white; }
    .msg { margin: 5px 0; white-space: pre-wrap; }
    .user { color: blue; }
    .bot { color: green; }
    #controls { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>–ò–ò-—á–∞—Ç (Gemini 2.5 Flash)</h2>
  <div id="chat"></div>

  <div id="controls">
    <input id="input" type="text" placeholder="–ù–∞–ø–∏—à–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ..." style="width:70%">
    <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    <button onclick="resetChat()">–°–±—Ä–æ—Å–∏—Ç—å</button>
    <button onclick="saveChat()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const API_KEY = "AIzaSyCPJwayDaH4Lrb0fw8MypQYHP3xdr2KA9I"; // –≤—Å—Ç–∞–≤—å —Å–≤–æ–π –∫–ª—é—á Gemini
    const MODEL = "gemini-2.5-flash";

    let history = [];

    function addMessage(sender, text) {
      const div = document.createElement('div');
      div.className = 'msg ' + sender;
      div.textContent = sender.toUpperCase() + ': ' + text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      return div;
    }

    function resetChat() {
      history = [];
      chat.innerHTML = "";
      addMessage("bot", "–ß–∞—Ç –æ—á–∏—â–µ–Ω. –ù–∞—á–Ω—ë–º –∑–∞–Ω–æ–≤–æ!");
    }

    function saveChat() {
      let text = "";
      history.forEach(m => {
        const role = m.role === "user" ? "–¢—ã" : "–ë–æ—Ç";
        text += `${role}: ${m.parts[0].text}\n`;
      });

      const blob = new Blob([text], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "chat_history.txt";
      a.click();
      URL.revokeObjectURL(url);
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage('user', text);
      history.push({ role: "user", parts: [{ text }] });
      input.value = '';

      const botDiv = addMessage('bot', "–î—É–º–∞—é...");

      try {
        const response = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${API_KEY}`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ contents: history })
          }
        );

        const data = await response.json();
        console.log(data);

        const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "–ù–µ –ø–æ–Ω—è–ª ü§î";

        // –ø–ª–∞–≤–Ω–∞—è –ø–µ—á–∞—Ç—å –æ—Ç–≤–µ—Ç–∞
        botDiv.textContent = "BOT: ";
        let i = 0;
        function typeWriter() {
          if (i < reply.length) {
            botDiv.textContent += reply.charAt(i);
            i++;
            chat.scrollTop = chat.scrollHeight;
            setTimeout(typeWriter, 20); // —Å–∫–æ—Ä–æ—Å—Ç—å –ø–µ—á–∞—Ç–∏
          }
        }
        typeWriter();

        history.push({ role: "model", parts: [{ text: reply }] });

      } catch (err) {
        botDiv.textContent = "BOT: –û—à–∏–±–∫–∞ (" + err.message + ")";
      }
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞ –ø–æ Enter
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });

    // –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
    addMessage("bot", "–ü—Ä–∏–≤–µ—Ç! –Ø Gemini 2.5 Flash. –û —á—ë–º –ø–æ–≥–æ–≤–æ—Ä–∏–º?");
  </script>

</html>
