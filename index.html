  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const messageType = document.getElementById('messageType');
    const API_KEY = "AIzaSyCPJwayDaH4Lrb0fw8MypQYHP3xdr2KA9I"; // –≤—Å—Ç–∞–≤—å —Å–≤–æ–π –∫–ª—é—á Gemini
    const MODEL_TEXT = "gemini-2.5-flash";
    const MODEL_IMAGE = "gemini-2.5-image";

    let history = [];

    function addMessage(sender, content, type="text") {
      const div = document.createElement('div');
      div.className = 'msg ' + sender;

      if(type === "text") div.textContent = sender.toUpperCase() + ': ' + content;
      else if(type === "image") {
        div.textContent = sender.toUpperCase() + ':';
        const img = document.createElement('img');
        img.src = content;
        div.appendChild(img);
      }

      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      return div;
    }

    function resetChat() {
      history = [];
      chat.innerHTML = "";
      addMessage("bot", "–ß–∞—Ç –æ—á–∏—â–µ–Ω. –ù–∞—á–Ω—ë–º –∑–∞–Ω–æ–≤–æ!");
    }

    function saveChat() {
      let text = "";
      history.forEach(m => {
        const role = m.role === "user" ? "–¢—ã" : "–ë–æ—Ç";
        if(m.type === "text") text += `${role}: ${m.parts[0].text}\n`;
        else text += `${role}: [${m.type}]\n`;
      });

      const blob = new Blob([text], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "chat_history.txt";
      a.click();
      URL.revokeObjectURL(url);
    }

    async function sendMessage() {
      const text = input.value.trim();
      if(!text) return;

      const type = messageType.value;
      addMessage('user', text, type);
      history.push({ role: "user", parts: [{ text }], type });
      input.value = '';

      const botDiv = addMessage('bot', "–î—É–º–∞—é...", "text");

      try {
        if(type === "text") {
          // –≥–µ–Ω–µ—Ä–∞—Ü–∏—è —Ç–µ–∫—Å—Ç–∞

            `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_TEXT}:generateContent?key=${API_KEY}`,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ contents: history })

          );
          const data = await response.json();
          const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "–ù–µ –ø–æ–Ω—è–ª ü§î";
          botDiv.textContent = "";
          addMessage("bot", reply, "text");

        } else if(type === "image") {

            `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_IMAGE}:generateImage?key=${API_KEY}`,

              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ prompt: text, size: "1024x1024" })

          const data = await response.json();
          const imageUri = data.candidates?.[0]?.imageUri || null;

          botDiv.textContent = "";
          if(imageUri) {

          } else {
            addMessage("bot", "–ù–µ —Å–º–æ–≥ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ.", "text");

      } catch(err) {
        botDiv.textContent = "BOT: –û—à–∏–±–∫–∞ (" + err.message + ")";

    input.addEventListener("keydown", e => { if(e.key === "Enter") sendMessage(); });

    addMessage("bot", "–ü—Ä–∏–≤–µ—Ç! –Ø –º–æ–≥—É –≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å —Ç–µ–∫—Å—Ç –∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø—Ä—è–º–æ –≤ —á–∞—Ç–µ!");
